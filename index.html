<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Architecture Diagram</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <header>
        <h1>System Architecture Diagram</h1>
    </header>

    <div class="content">
        <!-- Section for System Features -->
        <section class="features">
            <h2>System Features</h2>
            <ul>
                <li><strong>Frontend:</strong> UI, Responsive Design</li>
                <li><strong>Backend:</strong> Authentication, API</li>
                <li><strong>Database:</strong> Data Storage</li>
                <li><strong>Monitoring & Analytics:</strong> Performance Data</li>
                <li><strong>External APIs:</strong> Real-Time Data</li>
            </ul>
        </section>

        <!-- Section for Architecture Diagram -->
        <section class="architecture">
            <h2>Architecture Diagram</h2>
            <div class="diagram-box">
                <!-- Replace this with the actual path to your diagram image -->
                <img src="architecture-diagram.png" alt="System Architecture Diagram">
            </div>
        </section>
    </div>

</body>
</html>
